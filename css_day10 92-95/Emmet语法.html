<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet语法</title>
    <style>
        .one {
            /* w200 + Tab可生成 */
             width: 200px;
             /* lh26 + Tab  */
             line-height: 26;
             /* ti2em + Tab  */
             text-indent: 2em;
             /* tdnone + Tab  */
             text-decoration: none;
             /* tac + Tab  */
             text-align: center;
        }
    </style>
</head>
<body>
    <!-- div*3 + tab键 = 生成三个<div></div>标签 -->
    <div></div>
    <div></div>
    <div></div>
    <!-- 父子级关系的标签，可以用>，比如ul>li + Tab 可生成以下标签 -->
    <ul>
        <li></li>
    </ul>
    <!-- div>span + Tab  -->
    <div><span></span></div>
    <!-- 兄弟关系的标签，用+，比如 div+p -->
    <div></div>
    <p></p>
    <!-- 如果生成带有类名或者id名字的，直接写.class 或者#id +Tab即可 -->
    <!-- .leiming + Tab  -->
    <div class="leiming"></div>
    <!-- #idming + Tab  -->
    <div id="idming"></div>
    <!-- 若是给其他标签加类名或id名，则在.前加上标签名即可 -->
    <!-- 如p.pleiming + Tab -->
    <p class="pleiming"></p>
    <!-- 如 p#pidming + Tab -->
    <p id="pleiming"></p>
    <!-- 如果生成的div类名是有顺序的，可以用自增符号$ -->
    <!-- 如 .demo$*5 + Tab  -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <!-- p#haha$*3 + Tab  -->
    <p id="haha1"></p>
    <p id="haha2"></p>
    <p id="haha3"></p>
    <!-- 如果想要在生成的标签内部写内容可以使用{}表示 -->
    <!-- 如 div{我是Emmet语法的示例} + Tab  -->
    <div>我是Emmet语法的示例</div>
    <!-- p{我想写五个$}*5 + Tab  -->
    <p>我想写五个1</p>
    <p>我想写五个2</p>
    <p>我想写五个3</p>
    <p>我想写五个4</p>
    <p>我想写五个5</p>
    <!-- div{$}*5 + Tab  -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    
</body>
</html>
