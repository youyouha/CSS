<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器之后代选择器</title>
    <style>
        /* 后代选择器又称为包含选择器，可以选择父元素里面子元素。其写法就是把外层标签写在前面，内层标签写在后面，中间用空格分隔。当标签发生嵌套时，内层标签就成为外层标签的后代。*/
        /* 语法： 元素1  元素2  { 样式声明 } */
        /* 上述语法表示选择 元素1 里面的所有元素2（后代元素）。*/
        /* 元素1是父级元素2是子集，最终选择的是元素2。元素2可以是儿子，也可以是孙子等，只要是元素1 的后代即可  */
        ul li {
            color: red;
        }

        ol span {
            color: blue;
        }
    </style>
</head>

<body>

    <ul>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
    </ul>
    <ol>
        <li><span>我是ol的孩子</span></li>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
    </ol>
</body>

</html>
