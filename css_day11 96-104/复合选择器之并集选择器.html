<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <style>
        /* 并集选择器可以选择多组标签，同时为他们定义相同的样式。通常用于集体声明。 */
        /* 并集选择器是各选择器通过英文逗号连接而成，任何形式的选择器都可以作为并集选择器的一部分。 */
        /* 语法： 元素1,元素2 { 元素声明 } */

        /* 请把熊大和熊二改成粉色 */
        div,
        p {
            color: pink;
        }

        /* 请把熊大熊二改为粉色，还有小熊一家改为粉色 */
        div,
        p,
        .bear li {
            color: pink;
        }

        /* 约定的语法规范，我们并集选择器喜欢竖着写 */
        /* 一定要注意最后一个选择器不需要加逗号 */
    </style>
</head>

<body>
    <div>熊大</div>
    <p>熊二</p>
    <span>光头强</span>
    <ul class="bear">
        <li>小熊维尼</li>
        <li>熊爸爸</li>
        <li>熊妈妈</li>
    </ul>
</body>

</html>
