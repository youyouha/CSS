<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素显示模式转换</title>
    <style>
        a {
            width: 200px;
            height: 100px;
            background-color: pink;
            /* 把行内元素a转换为块级元素 */
            display: block;
        }

        div {
            width: 300px;
            height: 100px;
            background-color: palegoldenrod;
            /* 把div块级元素转换为行内元素 */
            display: inline;
        }
    </style>
</head>

<body>
    <a href="#">行内元素转换为块级元素</a>
    <div>块级元素转换为行内元素</div>
</body>

</html>
