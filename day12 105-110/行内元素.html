<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素</title>
</head>

<body>
    <!-- 超链接 -->
    <a href="#">a </a>
    <!-- 加粗体 -->
    <strong>strong </strong>
    <b>b </b>
    <!-- 斜体 -->
    <em>em</em>
    <i>i</i>
    <!-- 删除线 -->
    <del>del</del>
    <s>s</s>
    <!-- 下划线 -->
    <ins>ins</ins>
    <u>u</u>
    <!-- 小盒子 -->
    <span>span</span>
</body>

</html>
