<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>层叠性</title>
    <style>
        div {
            color: red;
            font-size: 20px;
        }

        /* 只覆盖冲突的样式，样式不冲突，不会层叠！ */
        div {
            color: pink;
        }
    </style>
</head>

<body>
    <!-- 此时div中文字显示为 粉色 因为层叠性采用 就近原则，哪个离结构近就执行哪个 -->
    <div>长江后浪拍前浪，前浪死在沙滩上</div>
</body>

</html>
