<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承性</title>
    <style>
        div {
            color: red;
            font-size: 14px;
        }

        .ds {
            color: pink;
        }
    </style>
</head>

<body>
    <div>
        <p>此P标签没有单独设置样式</p>
        <p class="ds">此P标签已单独设置样式 </p>
    </div>
</body>

</html>
