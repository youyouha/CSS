<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权重练习题</title>
    <style>
        /* 权重为0010 */
        .nav {
            color: red;
        }

        /* 虽然权重有高低，但 继承的权重是0 */
        /* 权重为0001 */
        li {
            color: pink;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>redvelvet</li>
        <li>朴秀荣</li>
        <li>裴柱现</li>
        <li>姜涩琪</li>
        <li>孙胜完</li>
        <li>金艺琳</li>
    </ul>
</body>

</html>
