<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型之边框-课堂练习</title>
    <style>
        /* 请给一个200*200的盒子设置上边框为红色，其余边框为蓝色，注意边框的层叠性 */
        div {
            width: 200px;
            height: 200px;
            border: solid 2px blue;
            /* 样式的层叠性 */
            border-top: red 2px solid;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
