<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外边距合并-相邻块级元素垂直外边距合并</title>
    <style>
        .damao,
        .ermao {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .damao {
            margin-bottom: 100px;
        }

        .ermao {
            margin-top: 200px;
        }

        /* 此时大猫二猫的块级元素垂直外边距取margin max{damao,ermao}=200px */
    </style>
</head>

<body>
    <div class="damao">我是大猫</div>
    <div class="ermao">我是二猫</div>
</body>

</html>
