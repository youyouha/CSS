<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>脱标</title>
    <style>
        .box1 {
            /* 让box1浮动起来，浮动的盒子不再保留原先的位置 */
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .box2 {
            width: 400px;
            height: 400px;
            background-color: plum;
        }

        /* 最终的结果显示：浮动的盒子会压住标准流的盒子，即出现层叠效果 */
    </style>
</head>

<body>
    <div class="box1">脱标的盒子</div>
    <div class="box2">标准流的盒子</div>
</body>

</html>
