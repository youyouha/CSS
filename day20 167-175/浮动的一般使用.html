<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动的一般使用</title>
    <style>
        div {
            width: 1000px;
            height: 500px;
            margin: 100px auto;
            background-color: #ccc;
        }

        .l,
        .r,
        .i {
            float: left;
            height: 400px;
            width: 200px;
            background-color: pink;
        }

        .r {
            float: right;
        }
    </style>
</head>

<body>
    <div>
        <span class="l">左</span>
        <span class="r">you</span>
    </div>
</body>

</html>
