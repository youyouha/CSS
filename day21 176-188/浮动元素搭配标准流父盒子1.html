<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动元素搭配标准流父盒子1</title>
    <style>
        /* 先用标准流的父元素排列上下位置，之后内部子元素采用浮动排列左右位置，符合网页布局的第一准则 */
        .box {
            width: 1200px;
            height: 460px;
            background-color: beige;
            margin: 0 auto;
        }

        .left {
            float: left;
            width: 240px;
            height: 460px;
            background-color: #A0A0A2;
        }

        .right {
            float: left;
            width: 960px;
            height: 460px;
            background-color: #ECF4FF;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left">zuo</div>
        <div class="right">you</div>
    </div>
</body>

</html>
