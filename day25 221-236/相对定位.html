<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对定位</title>
    <style>
        /* 原来在标准流的位置继续占有，后面的盒子仍然以标准流的方式对待它。 */
        .box1 {
            position: relative;
            top: 100px;
            left: 100px;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: plum;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    原来在标准流的位置继续占有，后面的盒子仍然以标准流的方式对待它。
    <div class="box2"></div>
</body>

</html>
