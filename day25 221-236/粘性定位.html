<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粘性定位</title>
    <!-- 粘性定位 sticky（了解）
    粘性定位可以被认为是相对定位和固定定位的混合。 Sticky 粘性的语法：选择器 { position: sticky; top: 10px; }
    粘性定位的特点：
        1. 以浏览器的可视窗口为参照点移动元素（固定定位特点）
        2. 粘性定位占有原先的位置（相对定位特点）
        3. 必须添加 top 、left、right、bottom 其中一个才有效
    跟页面滚动搭配使用。 兼容性较差，IE 不支持。 -->
    <style>
        body {
            height: 6000px;
        }

        .nav {
            position: sticky;
            /* 距离top:0px时，会产生粘性定位的效果 */
            top: 0;
            width: 800px;
            height: 80px;
            background-color: pink;
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <div class="nav">我是导航栏</div>
</body>

</html>
