<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位的盒子居中</title>
    <!-- 加了绝对定位的盒子不能通过 margin:0 auto 水平居中，但是可以通过以下计算方法实现水平和垂直居中。
        ①  left: 50%;：让盒子的左侧移动到父级元素的水平中心位置。 
        ② margin-left: -100px;：让盒子向左移动自身宽度的一半。 -->
    <style>
        .box {
            position: absolute;
            /* 垂直居中 */
            /* 此时盒子的左侧移动到父级元素的水平中心位置。 */
            left: 50%;
            /* 让盒子向左移动自身宽度的一半。 */
            margin-left: -100px;
            /* 水平居中 */
            top: 50%;
            margin-top: -100px;
            width: 200px;
            height: 200px;
            background-color: pink;
            /* margin: auto; */
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
