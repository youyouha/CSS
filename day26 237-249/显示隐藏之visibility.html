<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示隐藏之visibility</title>
    <style>
        .mama {
            /* 不再占有原来的位置 */
            /* display: none; */
            /* 继续占有原来的位置 */
            visibility: hidden;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .papa {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="mama">mama</div>
    <div class="papa">papa</div>
</body>

</html>
