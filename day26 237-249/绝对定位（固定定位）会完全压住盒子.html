<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位（固定定位）会完全压住盒子</title>
    <style>
        .box {
            /* 1.浮动的元素会压住下面标准流的盒子但不会压住盒子里的文字或图片内容 */
            /* float: left; */
            /* 2.绝对定位（固定定位） 会压住下面标准流所有的内容。 */
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <p>浮动元素不同，只会压住它下面标准流的盒子，但是不会压住下面标准流盒子里面的文字（图片）<br>
        但是绝对定位（固定定位） 会压住下面标准流所有的内容。<br>
        浮动之所以不会压住文字，因为浮动产生的目的最初是为了做文字环绕效果的。 文字会围绕浮动元素</p>
</body>

</html>
