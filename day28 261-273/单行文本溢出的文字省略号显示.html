<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>溢出的文字省略号显示</title>
    <style>
        div {
            width: 120px;
            height: 80px;
            background-color: pink;
            margin: 100px auto;
            /* 若文字显示不完则自动换行 */
            white-space: normal;
            /* 若文字显示不完则强制在一行内显示 */
            white-space: nowrap;
            /* 把超出的部分隐藏 */
            overflow: hidden;
            /* 超出的文字部分用省略号代替 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div>
        啥也不说，此处省略一万字
    </div>
</body>

</html>
