<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片、文字和表单对齐</title>
    <style>
        img {
            /* 文字与图片底部对齐 */
            vertical-align: bottom;
            /* 文字与图片中部对齐 */
            vertical-align: middle;
            /* 文字与图片顶部对齐 */
            vertical-align: top;
            /* 文字与图片基线对齐 */
            vertical-align: baseline;
        }

        textarea {
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <img src="images/red.jpg" alt="">red velvet红色天鹅绒
    <br>
    <textarea name="" id="" cols="30" rows="10"></textarea>请您留言
</body>

</html>
