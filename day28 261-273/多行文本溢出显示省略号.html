<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多行文本溢出显示省略号</title>
    <style>
        div {
            width: 120px;
            height: 65px;
            background-color: pink;
            margin: 100px auto;
            /* 溢出隐藏 */
            overflow: hidden;
            /* 隐藏的文字用省略号代替 */
            text-overflow: ellipsis;
            /* 弹性伸缩盒子模型显示 */
            display: -webkit-box;
            /* 限制在一个块元素显示的文本的行数 */
            -webkit-line-clamp: 3;
            /* 设置或检索伸缩盒对象的子元素的排列方式 */
            -webkit-box-orient: vertical;
        }
    </style>
</head>

<body>
    <div>此处省略一万字，此处省略一万字哈哈哈哈哈哈哈哈</div>
</body>

</html>
