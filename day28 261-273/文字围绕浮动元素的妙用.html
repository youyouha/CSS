<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字围绕浮动元素的妙用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 300px;
            height: 70px;
            background-color: pink;
            margin: 100px auto;
            padding: 5px;
        }

        .box .pic {
            float: left;
            width: 100px;
            height: 70px;
        }

        .box .pic img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="pic"><img src="images/timg.jpg" alt=""></div>
        <p>Red Velvet是韩国SM娱乐有限公司于2014年8月推出的女子演唱组合</p>
    </div>
</body>

</html>
