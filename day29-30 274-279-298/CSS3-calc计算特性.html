<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc计算特性</title>
    <style>
        .father {
            width: 400px;
            height: 200px;
            background-color: pink;
        }

        .son {
            /* width: 120px; */
            /* 子盒子永远比父盒子小30px */
            width: calc(100% - 30px);
            margin: auto;
            height: 50px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <!-- 要求我们的子盒子宽度永远比父盒子小30像素 -->
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
