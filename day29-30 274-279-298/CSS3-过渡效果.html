<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3过渡效果</title>
    <style>
        div {
            width: 400px;
            height: 300px;
            background-color: skyblue;
            /* transition: 要过渡的属性 花费时间 运动曲线 何时开始; */
            /* 如果要写多个属性，则用逗号分割 */
            transition: width 0.5s, height .5s;
            /* 要过度多个属性则可用all */
            transition: all 0.5s;
            /* 注意：谁做过度给谁加 */
        }

        div:hover {
            width: 500px;
            height: 400px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
