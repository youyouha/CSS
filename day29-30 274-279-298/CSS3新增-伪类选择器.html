<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        /* 伪元素选择器和标签选择器一样，权重为 1  此标签的权重是2 */
        div::before {
            content: '我';
            color: greenyellow;
        }

        div::after {
            content: 'jary';
            color: skyblue;
        }
    </style>
</head>

<body>
    <div>
        是
    </div>
</body>

</html>
