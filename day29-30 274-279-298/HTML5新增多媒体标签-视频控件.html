<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5新增多媒体标签-视频控件</title>
    <style>
        video {
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- 谷歌浏览器禁用了autoplay属性 要添加muted（静音）属性来解决自动播放的问题 -->
    <!-- controls显示播放控件属性 -->
    <video src="media/mi.mp4" autoplay="autoplay" muted="muted" controls="controls" loop="loop"></video>
</body>

</html>
