<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5新增语义化标签</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header,
        nav,
        footer {
            width: 800px;
            height: 60px;
            background-color: pink;
            border-radius: 15px;
            margin: 15px auto;
        }

        section,
        article,
        aside {
            width: 400px;
            height: 200px;
            background-color: skyblue;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <header>头部标签</header>
    <nav>导航栏</nav>
    <section>某个区域</section>
    <article>内容标签等同于div</article>
    <aside>侧边栏标签</aside>
    <footer>底部标签</footer>
</body>

</html>
